# Include the official Flutter lints package to set a strong baseline of linting rules
include: package:flutter_lints/flutter.yaml

analyzer:
  # Enforce strong type safety
  strong-mode:
    implicit-casts: false    # Prevents implicit type casting, forcing explicit casts to avoid runtime errors
    implicit-dynamic: false   # Requires all dynamic types to be explicitly marked, enhancing type safety

  # Exclude auto-generated files and build artifacts from linting
  exclude:
    - build/**
    - lib/generated/**       # Protobuf or gRPC generated files
    - lib/**/*.g.dart        # Files generated by `json_serializable` or `freezed`


linter:
  rules:
    # General best practices
    avoid_print: true                    # Use proper logging instead of print
    prefer_const_constructors: true      # Use const constructors where possible
    always_declare_return_types: true    # Improve code clarity and type safety
    prefer_final_fields: true            # Prevent accidental mutations
    use_key_in_widget_constructors: true # Enforce key usage in widgets
    prefer_typing_uninitialized_variables: true
    prefer_final_locals: true            # Make local variables final when possible
    annotate_overrides: true             # Ensure overridden methods are annotated
    no_leading_underscores_for_local_identifiers: true

    # Code style and readability
    sort_child_properties_last: true     # Enhance readability of widget trees
    prefer_const_literals_to_create_immutables: true
    use_full_hex_values_for_flutter_colors: true
    avoid_redundant_argument_values: true
    prefer_spread_collections: true

    # Widget-specific rules
    avoid_unnecessary_containers: true   # Avoid redundant container widgets
    prefer_const_declarations: true      # Use const where variables are not reassigned

    # Error handling
    avoid_catches_without_on_clauses: true
    avoid_returning_null_for_future: true
    avoid_types_on_closure_parameters: true

    # Optimization and performance
    unnecessary_const: true
    unnecessary_new: true
    prefer_is_empty: true
    prefer_is_not_empty: true

    # Avoid common pitfalls
    avoid_empty_else: true
    avoid_function_literals_in_foreach_calls: true
    avoid_positional_boolean_parameters: true
    avoid_dynamic_calls: true

    # Additional useful lints
    avoid_multiple_declarations_per_line: true
    avoid_single_cascade_in_expression_statements: true
    prefer_asserts_in_initializer_lists: true